<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <!--
        SEO significa Search Engine Optmization. Literalmente um conjunto de técnicas que visam aumentar o ranking do 
        seu site e da sua página e melhorar seu posicionamento no resultados do google e outros motores de busca.
        
        O h1 é de extrema importância para alcançar um bom SEO no site. Se não ficar atento a isso, ele pode ficar vulnerável e pouco 
        visualizavel.
        -->

     
        <!--Tags de texto-->
        <h1>Primeira aula do HTC</h1>
        <h2>Vamos aprender html</h2>
        <p>Vai ser uma jornada muito legal. Vamos aprender juntos a programar, vamos nos juntar com meus amiguinhos para que não desistamos</p><br>
        <label>E-mail</label><br>
        <strong>texto em negrito</strong><br>
        <b>também é um texto gordinho, mas não é mais utilizado.</b>
        <a>link</a><br>
        <span>Eu sou o resto</span>
        <!--Fim Tags de texto-->
        
        <br><br><!--Tag BR é quebra de linha-->
       
        <!--Parametros são propriedades dentro de uma tag que adicionam mais funções as tags declaradas.-->
        <!--Sempre padronize as aspas por todo o código, seja dupla ou simples-->
        
        <!--Input é basicamente entrada de dados-->
        <label for="input-email">E-mail</label>
        <input type="text" placeholder="usuario@dominio" id="input-email">

        <!--Sempre é importante ter label no input, independente da situação-->

        

    </body>
</html>
