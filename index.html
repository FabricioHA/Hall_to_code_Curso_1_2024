<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <!--especificações do site-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Fonte do site-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

        <!--Estilo-->
        <title>Sites HTC</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="reset.css">
    </head>
    <body>
        <!--Inicio-->
        <header class="main-title-wrapeer">
            <h1 class="main-title">Central de vizualização de sites</h1>
            <h2 class="sub-title">Curso HTC</h2>
        </header>
        <!--Centro-->
        <main class="container">
            <div class="cards-wrapeer">
                <div class="card-box">
                    <img class="card-image" src="main-images/simple-form-icon.png" title="Imagem do site formulário simples" alt="Imagem do site formulário simples">
                    <h3 class="card-title">Aula 01 - Formulário simples</h3>
                </div>
                <div class="card-box">
                    <img class="card-image" src="main-images/brownie-icon.png" title="Imagem do site receita de brownie" alt="Imagem do site receita de brownie">
                    <div class="card-title-wrapeer">
                        <h3 class="card-title">Aula 04 - Receita de Brownie</h3>
                    </div>
                    
                </div>
                <div class="card-box">
                    <img class="card-image" src="main-images/tweet-icon.png" title="Imagem do site tweet" alt="Imagem do site tweet">
                    <h3 class="card-title">Aula 04 - Desafio Tweet</h3>
                </div>
                <div class="card-box">
                    <img class="card-image" src="main-images/jokenpo-icon.png" title="Imagem do site Jokenpo" alt="Imagem do site Jokenpo">
                    <h3 class="card-title">Aula 09 - JoKenPo</h3>
                </div>
            </div>
            
        </main>

        <!--Fim-->
        <footer>
            <div class="rigths-information">

            </div>
        </footer>
    </body>
</html>
