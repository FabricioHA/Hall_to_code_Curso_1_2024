<!--Aula 01-->
<!DOCTYPE html>
<html lang="pt-BR">
    <head>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

        <!--Estilo CSS-->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!--
            Não devemos utilizar o titulo de rosto como maiusculo, pois ele pode reconhecer como sigla, perdendo pontos de acessibilidade (SEO) 
            no buscador
        -->
        <div class="container">
            <h1>Brownie super fácil</h1>
            <h2>A receita perfeita para sua festa de família</h2>
            <img class="main-image-brownie" src="Foto-Brownie.png" alt="Imagem de brownie" title="Imagem de brownie">
            <div class="card-wrapeer"><!--Embrulhar os elementos especificos em html no card-->
                <div class="card-box">
                    <img class="card-icon" src="alarm.png" alt="Ícone de relógio" title="Ícone de relógio">
                    <h3 class="card-title">Preparo</h3>
                    <strong class="card-info">40 min</strong>
                </div>
                <div class="card-box">
                    <img class="card-icon" src="room_service.png" alt="Ícone de serviço de quarto" title="Ícone de serviço de quarto">
                    <h3 class="card-title">Rendimento</h3>
                    <strong class="card-info">8 Porções</strong>
                </div>
                <div class="card-box">
                    <img class="card-icon" src="favorite_border.png" alt="Ícone de favoritos" title="Ícone de favoritos">
                    <h3 class="card-title">Favoritos</h3>
                    <strong class="card-info">95.577</strong>
                </div>
                <div class="card-box">
                    <img class="card-icon" src="chat_bubble_outline.png" alt="Ícone de chat" title="Ícone de chat">
                    <h3 class="card-title">Comentários</h3>
                    <strong class="card-info">842</strong>
                </div>
                <div class="card-box-member">
                    <img class="card-icon-member" src="pic_member.png" alt="Foto do membro" title="Foto do membro">
                    <div class="card-text-member-wrapper">
                        <strong class="card-title-member">Ana Flávia Silva</strong>
                        <h3 class="card-info-member">membro desde 2002</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">

        </div>
    </body>
</html>
